<div id=container>
  <div id="imgbox2">
      <img class="pic2" [src]="cakesToShow.image">
      <h3>Baked by {{cakesToShow.baker}}</h3>
  </div>
  <div id="details">
      <h3>Average rating: {{avgRating}}</h3>
    <div *ngFor="let review of cakesToShow.ratings; let idx = index">
      <h3>{{review.comment}}</h3>
      </div>
  </div>
</div>
